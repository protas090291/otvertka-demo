<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="64" height="64" rx="12" fill="url(#gradient-bg)"/>
  
  <!-- Ручка отвёртки -->
  <path d="M20 35 L20 45 L44 45 L44 35 L20 35 Z" fill="url(#gradient-handle)"/>
  <path d="M18 33 L18 47 L46 47 L46 33 L18 33 Z" stroke="url(#gradient-outline)" stroke-width="2" fill="none"/>
  
  <!-- Жало отвёртки -->
  <path d="M30 25 L30 35 L34 35 L34 25 L30 25 Z" fill="url(#gradient-tip)"/>
  <path d="M28 23 L28 37 L36 37 L36 23 L28 23 Z" stroke="url(#gradient-outline)" stroke-width="2" fill="none"/>
  
  <!-- Крестовина на жале -->
  <rect x="29" y="27" width="6" height="2" fill="url(#gradient-cross)"/>
  <rect x="31" y="25" width="2" height="6" fill="url(#gradient-cross)"/>
  
  <!-- Искры -->
  <circle cx="15" cy="20" r="2" fill="url(#gradient-spark1)"/>
  <circle cx="50" cy="15" r="1.5" fill="url(#gradient-spark2)"/>
  <circle cx="45" cy="25" r="1" fill="url(#gradient-spark3)"/>
  
  <!-- Градиенты -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-tip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-cross" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-outline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient-spark1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="gradient-spark2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="gradient-spark3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
